<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout">
  <head>
   <meta charset="utf-8"/>
   <title>Produits</title>
   
   <!--bootstrap-->
   <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-4.3.1-dist/css/bootstrap.min.css" 
   th:href="@{/css/bootstrap-4.3.1-dist/css/bootstrap.min.css}" />
  </head>
  <body>
   <div layout:fragment="content">
	  <p></p>
	   <div class="container">
	   
	      <div class="card">
	        <div class="card-header">Confirmation</div>
	        
	        <div class="card-body">
	          <div class="form-group">
	            <label>ID:</label>
	            <label th:text="${produit.id}"></label>
	          </div>
	          <div class="form-group">
	            <label>Désignation:</label>
	            <label th:text="${produit.designation}"></label>
	          </div>
	          <div class="form-group">
	            <label>Prix:</label>
	            <label th:text="${produit.prix}"></label>
	          </div>
	          <div class="form-group">
	            <label>Quantité:</label>
	            <label th:text="${produit.quantite }"></label>
	          </div>
	         </div>
	        
	      </div>
	   </div>
   </div>
  </body>
</html>
