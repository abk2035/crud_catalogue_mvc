<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"  
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="Layout">
  <head>
   <meta charset="utf-8"/>
   <title>Produits</title>
   
   <!--bootstrap-->
   <link rel="stylesheet" type="text/css" href="../static/css/bootstrap-4.3.1-dist/css/bootstrap.min.css" 
   th:href="@{css/bootstrap-4.3.1-dist/css/bootstrap.min.css}" />
   
   <!--style.css-->
   <link rel="stylesheet" type="text/css" href="../static/css/style.css" 
   th:href="@{/css/style.css}" />
   
  </head>
  <body>
   <p></p>
   <div class="container col-md-6  col-md-offset-3 col-xs-12">
       <div>
          <span class="red" th:if="${param.logout}">
            Vous etes deconnectez !!
          </span>
      </div>
      <div class="card card-primary">
        <div class="card-header">login form</div>
        
        <div class="card-body">
          <form th:action="@{/login}" method="post">
              <span  class="red" th:if="${param.error}"> Incorrect Username Or Password</span>
            <div class="form-group">
	             <label>Login:</label>
	             <input class="form-control" type="text" name="username" />
            </div>
            <div class="form-group">
	             <label>Password:</label>
	             <input class="form-control" type="text" name="password" />
            </div>
            
            <div>
              <button type="submit" class="btn btn-primary">LOGIN</button>
            </div>
          </form>
        </div>
        
      </div>
   </div>
  </body>
</html>
